<!-- header.html -->
{% load wagtailcore_tags %}
{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">My Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% slugurl 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% slugurl 'blog' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% slugurl 'personas' %}">Persona</a>
                    </li>
                    <!-- ligas -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% slugurl 'liga-santader' %}">Ligas</a>
                    </li>
                    <!-- politica -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% slugurl 'politica' %}">Politica</a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <!-- 
            dos botones para ir a la pagina anterior y a la siguiente
         -->
        <div>
            <button onclick="goBack()" id="myBtn" title="Go to top">Back</button>
            <button onclick="goForward()" id="myBtn" title="Go to bottom">Forward</button>
        </div>
        <!-- 
            dos botones para ir a la pagina hija sisguente y a la pagina padre ULR OF WAGTAIL {{ page.get_parent.url }}
         -->
        {% if page.get_next_sibling %}
            <a href="{{ page.get_next_sibling.url }}">Next</a>
        {% endif %}
        
        {% if page.get_parent %}
            <a href="{{ page.get_parent.url }}">Parent</a>
        {% endif %}
         
         
    </nav>
    <script>
        // When the user clicks on the button, go back to the previous page
        function goBack() {
          window.history.back();
        }
        // When the user clicks on the button, go forward to the next page
        function goForward() {
          window.history.forward();
        }
    </script>
</header>
