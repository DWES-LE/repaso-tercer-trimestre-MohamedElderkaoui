{% extends "base.html" %}
{% load wagtailcore_tags %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1>{{ page.title }}</h1>
      <hr>
      {% for subpage in page.get_children %}
      <div class="card mb-3">
        <div class="card-body">
          <h4 class="card-title">{{ subpage.nombre }}</h4>
          <p class="card-text">{{ subpage.descripcion }}</p>
          <a href="{{ subpage.url }}" class="btn btn-primary">View Details</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
