{% extends "base.html" %}

{% load static %}

{% block content %}
  <h1>{{ page.nombre }}</h1>
  <p>{{ page.descripcion }}</p>
  
  <canvas id="chart" width="400" height="200"></canvas>
  
  <script src="{% static 'chart.js/chart.min.js' %}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var ctx = document.getElementById("chart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Region 1', 'Region 2', 'Region 3'], // Reemplaza con tus etiquetas de región
          datasets: [{
            label: 'Número de Votos',
            data: [{{ page.numero_votos_region1 }}, {{ page.numero_votos_region2 }}, {{ page.numero_votos_region3 }}], // Reemplaza con tus datos de votos por región
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
{% endblock %}
