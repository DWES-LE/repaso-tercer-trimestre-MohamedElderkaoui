{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    <h1 class="text-center mt-5">{{page.title}}</h1>
    <hr>
    <img src="{{page.imagen.url}}" class="img-fluid" alt="Responsive image">
    
    {{ page.body|richtext }}
    
    <div class="embed-responsive embed-responsive-16by9">
        <iframe width="100%" class="embed-responsive-item" src="{{page.video}}" allowfullscreen></iframe>
      </div>
    
{% endblock %}
