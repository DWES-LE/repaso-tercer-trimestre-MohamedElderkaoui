{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
  <h1>{{ page.nombre }}</h1>
  <img src="{{ page.imagen.url }}" alt="Equipo Image">
  <div>
    {{ page.contenido|richtext }}
  </div>
  <!-- 
    lista de jugadores_page
   -->
  {% for subpage in page.get_children %}
    <h2>{{ subpage.nombre }}</h2>
      <div class="card mb-3">
    <div class="card-body">
      <h4 class="card-title">{{ subpage.nombre }}</h4>
      <p class="card-text">{{ subpage.descripcion }}</p>
      <a href="{{ subpage.url }}" class="btn btn-primary">View Details</a>
    </div>
  </div>
    {% endfor %}


{% endblock %}
