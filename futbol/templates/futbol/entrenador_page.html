{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
  <div class="container">
    <h1>Entrenador Page</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ page.nombre }} {{ page.apellido }}</h5>
        <img src="{{ page.imagen.url }}" alt="{{ page.nombre }} {{ page.apellido }}" class="img-fluid">
        <div class="card-text">
          {{ page.contenido|richtext }}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
