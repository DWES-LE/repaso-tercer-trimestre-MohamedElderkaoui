{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
  <div class="container">
    <h1>Jugador Index Page</h1>
    <ul class="list-group">
      {% for jugador in page.get_children.specific %}
        <li class="list-group-item">
          <a href="{{ jugador.url }}">{{ jugador.nombre }} {{ jugador.apellido }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
